<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #28a745;
            --dark-green: #218838;
            --primary-red: #dc3545;
            --dark-red: #c82333;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --bg-dark: #343a40;
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .main-heading {
            color: var(--text-dark);
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            position: absolute;
            top: 50px;
            width: 100%;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            max-width: 600px;
            width: 90%;
            margin-top: 120px;
            border: 1px solid #e0e0e0;
            position: relative;
            z-index: 20;
        }

        .verification-image {
            max-width: 220px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            object-fit: cover;
        }

        .verification-image:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 35px;
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .buttons button {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-light);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .buttons button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.4);
        }

        .buttons button.yes {
            background-color: var(--primary-green);
            color: white;
        }

        .buttons button.yes:hover {
            background-color: var(--dark-green);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }

        .buttons button.no {
            background-color: var(--primary-red);
            color: white;
        }

        .buttons button.no:hover {
            background-color: var(--dark-red);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
        }

        .full-screen-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
            z-index: 1000;
            font-weight: 700;
        }

        .full-screen-message.show {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .full-screen-message.error {
            background-color: rgba(34, 49, 63, 0.98);
        }

        .full-screen-message.success {
            background-color: rgba(40, 167, 69, 0.98);
        }

        .full-screen-message .icon {
            font-size: 6em;
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease-out;
        }

        .full-screen-message .text {
            font-size: 0.8em;
            margin-top: 20px;
            max-width: 70%;
            line-height: 1.5;
            font-weight: 400;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 5;
            animation: floatAndFade 10s ease-in-out infinite alternate;
        }

        .circle-decoration img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .circle-1 {
            width: 130px;
            height: 130px;
            top: 10%;
            left: 8%;
            animation-delay: 0s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .circle-2 {
            width: 90px;
            height: 90px;
            top: 25%;
            right: 10%;
            animation-delay: 2s;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 12%;
            animation-delay: 4s;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .circle-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 8%;
            animation-delay: 1s;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .circle-5 {
            width: 110px;
            height: 110px;
            top: 5%;
            right: 20%;
            animation-delay: 3s;
            background-color: rgba(255, 255, 255, 0.75);
        }

        .circle-6 {
            width: 80px;
            height: 80px;
            bottom: 5%;
            left: 35%;
            animation-delay: 5s;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .circle-7 {
            width: 70px;
            height: 70px;
            top: 40%;
            left: 5%;
            animation-delay: 6s;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .circle-8 {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 2%;
            animation-delay: 7s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .circle-10 {
            width: 110px;
            height: 110px;
            bottom: 15%;
            left: 45%;
            animation-delay: 9s;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .circle-11 {
            width: 95px;
            height: 95px;
            top: 20%;
            left: 2%;
            animation-delay: 10s;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .circle-12 {
            width: 125px;
            height: 125px;
            bottom: 25%;
            right: 15%;
            animation-delay: 11s;
            background-color: rgba(255, 255, 255, 0.8);
        }


        @keyframes floatAndFade {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-15px) scale(1.03);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .circle-1 {
                width: 70px;
                height: 70px;
                top: 8%;
                left: 5%;
            }
            .circle-2 {
                width: 50px;
                height: 50px;
                top: 20%;
                right: 5%;
            }
            .circle-3 {
                width: 80px;
                height: 80px;
                bottom: 8%;
                left: 8%;
            }
            .circle-4 {
                width: 60px;
                height: 60px;
                bottom: 15%;
                right: 5%;
            }
            .circle-5 {
                width: 70px;
                height: 70px;
                top: 3%;
                right: 15%;
            }
            .circle-6 {
                width: 50px;
                height: 50px;
                bottom: 3%;
                left: 30%;
            }
            .circle-7 {
                width: 40px;
                height: 40px;
                top: 35%;
                left: 2%;
            }
            .circle-8 {
                width: 60px;
                height: 60px;
                top: 55%;
                right: 1%;
            }
            .circle-10 {
                width: 60px;
                height: 60px;
                bottom: 10%;
                left: 40%;
            }
            .circle-11 {
                width: 50px;
                height: 50px;
                top: 18%;
                left: 1%;
            }
            .circle-12 {
                width: 70px;
                height: 70px;
                bottom: 22%;
                right: 10%;
            }

            .main-heading {
                font-size: 1.8em;
                top: 30px;
            }
            .container {
                padding: 30px;
                margin-top: 100px;
            }
            h1 {
                font-size: 1.8em;
            }
            .buttons button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .full-screen-message {
                font-size: 2em;
            }
            .full-screen-message .icon {
                font-size: 4em;
            }
            .full-screen-message .text {
                font-size: 0.7em;
            }
        }
    </style>
</head>
