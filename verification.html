<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .bg-forest {
            background-image: url('https://a-z-animals.com/media/2022/12/shutterstock_1975087202.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes floatAndFade {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-15px) scale(1.03); opacity: 0.9; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        .circle-decoration {
            animation: floatAndFade 10s ease-in-out infinite alternate;
        }

        .full-screen-message .icon {
            animation: bounceIn 0.8s ease-out;
        }
    </style>
</head>
<body class="bg-forest relative min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <div class="absolute inset-0 bg-black bg-opacity-40 z-0"></div>
    
    <div class="circle-decoration absolute w-24 h-24 rounded-full bg-white/10 top-1/4 left-1/4" style="animation-delay: 1s;"></div>
    <div class="circle-decoration absolute w-20 h-20 rounded-full bg-white/10 top-1/2 left-3/4" style="animation-delay: 3s;"></div>
    <div class="circle-decoration absolute w-28 h-28 rounded-full bg-white/10 bottom-1/4 right-1/4" style="animation-delay: 5s;"></div>
    <div class="circle-decoration absolute w-16 h-16 rounded-full bg-white/10 top-1/3 right-1/3" style="animation-delay: 7s;"></div>
    <div class="circle-decoration absolute w-24 h-24 rounded-full bg-white/10 bottom-1/3 left-1/2" style="animation-delay: 9s;"></div>

    <h2 class="relative z-20 text-white font-extrabold text-4xl sm:text-5xl text-center mb-8 top-12 sm:top-24">
        Verify You Are Human
    </h2>

    <div id="mainContainer" class="relative z-10 w-full max-w-md bg-white bg-opacity-90 backdrop-blur-sm p-6 sm:p-8 rounded-2xl shadow-2xl transition-all duration-500 flex flex-col items-center">
        <img src="https://th.bing.com/th/id/OIP.yTFthDScPIOQkBpquLSRJAHaEK?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc2" alt="Palestine Solidarity" class="verification-image w-48 sm:w-60 h-auto rounded-lg shadow-md mb-6 transition-transform duration-300 hover:scale-105">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Are you standing with Palestine?</h1>
        <div class="buttons flex justify-center gap-4 w-full">
            <button id="yesButton" class="yes flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 shadow-lg transform hover:scale-105 active:scale-95">Yes</button>
            <button id="noButton" class="no flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 shadow-lg transform hover:scale-105 active:scale-95">No</button>
        </div>
    </div>
    
    <div id="successMessageFullScreen" class="fixed inset-0 flex flex-col items-center justify-center p-4 text-white text-center transition-opacity duration-500 opacity-0 invisible z-50 bg-green-500 bg-opacity-90">
        <span class="icon text-6xl mb-4">&#10004;</span>
        <span class="text text-2xl font-bold">Verification Successful!</span>
        <span class="text text-lg mt-2">Redirecting you now...</span>
    </div>
    
    <div id="errorMessageFullScreen" class="fixed inset-0 flex flex-col items-center justify-center p-4 text-white text-center transition-opacity duration-500 opacity-0 invisible z-50 bg-gray-900 bg-opacity-90">
        <span class="icon text-6xl mb-4">&#10060;</span>
        <span class="text text-2xl font-bold">Sorry, Only humans are allowed to use the system.</span>
        <span class="text text-lg mt-2">Please try again if you are a human.</span>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            const mainContainer = document.getElementById('mainContainer');
            const errorMessage = document.getElementById('errorMessageFullScreen');
            const successMessage = document.getElementById('successMessageFullScreen');

            errorMessage.classList.remove('show', 'visible', 'opacity-100');
            errorMessage.classList.add('invisible', 'opacity-0');
            
            mainContainer.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                mainContainer.classList.add('hidden');
                successMessage.classList.remove('invisible', 'opacity-0');
                successMessage.classList.add('visible', 'opacity-100');

                setTimeout(function() {
                    window.location.href = "home.html";
                }, 1500);
            }, 500);
        });

        document.getElementById('noButton').addEventListener('click', function() {
            const mainContainer = document.getElementById('mainContainer');
            const successMessage = document.getElementById('successMessageFullScreen');
            const errorMessage = document.getElementById('errorMessageFullScreen');

            successMessage.classList.remove('show', 'visible', 'opacity-100');
            successMessage.classList.add('invisible', 'opacity-0');

            mainContainer.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                mainContainer.classList.add('hidden');
                errorMessage.classList.remove('invisible', 'opacity-0');
                errorMessage.classList.add('visible', 'opacity-100');
            }, 500);
        });
    </script>
</body>
</html>
