<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Bahadur Sadi - Portfolio Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, #0d121c, #161e27, #24303d);
            font-family: 'Poppins', sans-serif;
            color: #f8fafc;
            overflow: hidden;
            position: relative;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.4;
            filter: blur(0.3px);
        }
        .splash-content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 0 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .word-display-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(13, 202, 240, 0.5), 0 0 20px rgba(13, 202, 240, 0.3);
            letter-spacing: 0.08em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            min-height: 180px;
        }
        .phrase-wrapper {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            font-size: clamp(4rem, 14vw, 9rem);
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: auto;
            padding: 0 10px;
        }
        .phrase-wrapper.is-visible {
            opacity: 1;
        }
        .splash-logo-char {
            display: inline-block;
            opacity: 0;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.8s ease-out,
                        clip-path 1s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        filter 0.8s ease-out;
            transition-delay: var(--delay, 0s);
        }
        .splash-logo-char.animate-in {
            opacity: 1;
            transform: translateX(0) translateY(var(--final-y, 0px)) rotate(var(--final-rotate, 0deg)) scale(1);
            clip-path: circle(100% at 50% 50%);
            filter: blur(0px);
        }
        .final-new-phrase {
            font-size: clamp(1.1rem, 4vw, 2rem) !important;
            font-weight: 400 !important;
            line-height: 1.6;
            text-align: center;
            max-width: 80%;
            margin: 2rem auto 0;
            color: #94a3b8;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.05em;
            text-shadow: none;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="splash-content">
        <h1 class="text-xl font-light text-gray-400 mb-4 tracking-widest uppercase" style="animation: fadeIn 1.5s ease-out;">
            Welcome
        </h1>
        <div class="word-display-container" id="wordDisplayContainer">
        </div>
    </div>
    <script>
        const colors = [
            '#0DCAB8',
            '#1F9DDA',
            '#F0AD4E',
            '#3CBA92',
            '#7FB7E3',
            '#C5BC91',
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            const phrases = [
                "MD Khan Bahadur Sadi"
            ];
            const wordDisplayContainer = document.getElementById('wordDisplayContainer');
            let displayIndex = 0;
            const totalSplashDuration = 7000;
            const quoteText = "Love for the sake of Allah, and hate for the sake of Allah";
            
            function createCharSpan(char, index, isFinalPhrase, totalLettersInWord) {
                const span = document.createElement('span');
                span.textContent = char;
                span.classList.add('splash-logo-char');
                
                const viewportWidth = window.innerWidth;
                
                let scatterFactor = 0.5;
                let rotateFactor = 0.3;
                let delayMultiplier = 1;

                if (viewportWidth <= 480) {
                    scatterFactor = 0.3;
                    rotateFactor = 0.15;
                    delayMultiplier = 0.7;
                } else if (viewportWidth <= 768) {
                    scatterFactor = 0.4;
                    rotateFactor = 0.2;
                    delayMultiplier = 0.85;
                }
                
                const randomX = (Math.random() - 0.5) * 400 * scatterFactor;
                const randomY = (Math.random() - 0.5) * 400 * scatterFactor;
                const randomRotate = (Math.random() - 0.5) * 360 * rotateFactor;
                const randomScale = Math.random() * 0.4 + 0.6;
                
                const delay = (index * 0.05 * delayMultiplier) + 0.1;
                const initialBlur = Math.random() * 5 + 2;
                
                span.style.setProperty('--initial-x', `${randomX}px`);
                span.style.setProperty('--initial-y', `${randomY}px`);
                span.style.setProperty('--initial-rotate', `${randomRotate}deg`);
                span.style.setProperty('--initial-scale', `${randomScale}`);
                span.style.setProperty('--delay', `${delay}s`);
                span.style.setProperty('--initial-blur', `${initialBlur}px`);
                
                let finalY = 0;
                let finalRandomRotate = 0;
                
                span.style.setProperty('--final-y', `${finalY}px`);
                span.style.setProperty('--final-rotate', `${finalRandomRotate}deg`);
                span.style.color = colors[index % colors.length];
                
                return span;
            }
            
            function animateNextPhrase() {
                if (displayIndex >= phrases.length) {
                    wordDisplayContainer.innerHTML = '';
                    const quoteWrapper = document.createElement('div');
                    quoteWrapper.classList.add('phrase-wrapper', 'final-new-phrase');
                    quoteWrapper.style.opacity = 0;
                    quoteWrapper.textContent = quoteText;
                    wordDisplayContainer.appendChild(quoteWrapper);
                    
                    setTimeout(() => {
                        quoteWrapper.style.transition = 'opacity 1.5s ease-out';
                        quoteWrapper.style.opacity = 1;
                    }, 50);
                    
                    setTimeout(() => {
                        window.location.replace('verification.html');
                    }, 3500);
                    return;
                }
                
                const currentPhraseText = phrases[displayIndex];
                wordDisplayContainer.innerHTML = '';
                const phraseWrapper = document.createElement('div');
                phraseWrapper.classList.add('phrase-wrapper');
                phraseWrapper.style.textAlign = 'center';
                
                currentPhraseText.split('').forEach((char, charIndex) => {
                    if (char === ' ') {
                        const space = document.createElement('span');
                        space.innerHTML = '&nbsp;';
                        space.style.marginRight = '1.5vw';
                        phraseWrapper.appendChild(space);
                    } else {
                        phraseWrapper.appendChild(createCharSpan(char, charIndex, false, currentPhraseText.length));
                    }
                });
                
                wordDisplayContainer.appendChild(phraseWrapper);
                
                setTimeout(() => {
                    phraseWrapper.classList.add('is-visible');
                    const chars = phraseWrapper.querySelectorAll('.splash-logo-char');
                    chars.forEach(char => {
                        char.classList.add('animate-in');
                    });
                }, 50);
                
                const charAnimationDuration = 1.0;
                const maxCharDelay = (currentPhraseText.length - 1) * 0.05 + 0.1;
                const totalCharAppearTime = charAnimationDuration + maxCharDelay;
                
                setTimeout(() => {
                    phraseWrapper.style.transition = 'opacity 0.6s ease-in';
                    phraseWrapper.classList.remove('is-visible');
                }, totalCharAppearTime * 1000 + 1000);
                
                setTimeout(() => {
                    displayIndex++;
                    animateNextPhrase();
                }, totalCharAppearTime * 1000 + 1700);
            }
            
            animateNextPhrase();
        });
        
        window.onload = function() {
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let flowerParticles = [];
            const particleColors = [
                'rgba(13, 202, 240, 0.2)',
                'rgba(255, 255, 255, 0.2)',
                'rgba(30, 169, 140, 0.2)',
                'rgba(255, 255, 255, 0.1)',
            ];
            
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                let numParticles, numFlowerParticles;
                
                if (window.innerWidth <= 480) {
                    numParticles = 12;
                    numFlowerParticles = 4;
                } else if (window.innerWidth <= 768) {
                    numParticles = 20;
                    numFlowerParticles = 8;
                } else {
                    numParticles = 35;
                    numFlowerParticles = 12;
                }
                
                initAllParticles(numParticles, numFlowerParticles);
            }
            
            class BackgroundParticle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 1.8 + 0.5;
                    this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
                    this.velocity = {
                        x: (Math.random() - 0.5) * 0.2,
                        y: (Math.random() - 0.5) * 0.2
                    };
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = this.radius * 2;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
                
                update() {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    if (this.x < 0 - this.radius) this.x = canvas.width + this.radius;
                    if (this.x > canvas.width + this.radius) this.x = 0 - this.radius;
                    if (this.y < 0 - this.radius) this.y = canvas.height + this.radius;
                    if (this.y > canvas.height + this.radius) this.y = 0 - this.radius;
                }
            }
            
            class FlowerParticle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = 0;
                    this.maxRadius = Math.random() * 25 + 15;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.alpha = 0.05;
                    this.maxAlpha = Math.random() * 0.1 + 0.05;
                    this.growSpeed = Math.random() * 0.1 + 0.05;
                    this.fadeSpeed = Math.random() * 0.005 + 0.002;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                    this.state = 'grow';
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                    gradient.addColorStop(0, this.color.replace(')', `, ${this.alpha * 2})`));
                    gradient.addColorStop(0.5, this.color.replace(')', `, ${this.alpha})`));
                    gradient.addColorStop(1, this.color.replace(')', `, 0)`));
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = this.radius * 0.8;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.closePath();
                    
                    ctx.restore();
                }
                
                update() {
                    this.rotation += this.rotationSpeed;
                    
                    if (this.state === 'grow') {
                        this.radius += this.growSpeed;
                        this.alpha = Math.min(this.maxAlpha, this.alpha + this.fadeSpeed);
                        if (this.radius >= this.maxRadius) {
                            this.state = 'fade';
                        }
                    } else if (this.state === 'fade') {
                        this.alpha -= this.fadeSpeed * 1.5;
                        if (this.alpha <= 0) {
                            this.reset();
                            this.state = 'grow';
                        }
                    }
                }
            }
            
            function initAllParticles(numParticles, numFlowerParticles) {
                particles = [];
                for (let i = 0; i < numParticles; i++) {
                    particles.push(new BackgroundParticle());
                }
                
                flowerParticles = [];
                for (let i = 0; i < numFlowerParticles; i++) {
                    flowerParticles.push(new FlowerParticle());
                }
            }
            
            function connectBackgroundParticles() {
                let maxDistance;
                if (window.innerWidth <= 480) {
                    maxDistance = 60;
                } else if (window.innerWidth <= 768) {
                    maxDistance = 80;
                } else {
                    maxDistance = 100;
                }
                
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const dx = particles[a].x - particles[b].x;
                        const dy = particles[a].y - particles[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            const alpha = (1 - distance / maxDistance) * 0.1;
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            function animateBackground() {
                requestAnimationFrame(animateBackground);
                ctx.fillStyle = 'rgba(13, 18, 28, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                connectBackgroundParticles();
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                
                for (let i = 0; i < flowerParticles.length; i++) {
                    flowerParticles[i].update();
                    flowerParticles[i].draw();
                }
            }
            
            setCanvasSize();
            animateBackground();
            
            window.addEventListener('resize', () => {
                setCanvasSize();
            });
        };
    </script>
</body>
</html>
